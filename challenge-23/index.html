<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 23 - Calculadora</title>
  </head>
  <body>
    <input type="text" readonly value="0" data-js="display" />
    <div class="buttonNumeros">
      <button data-js="buttonNumero" value="0">0</button>
      <button data-js="buttonNumero" value="1">1</button>
      <button data-js="buttonNumero" value="2">2</button>
      <button data-js="buttonNumero" value="3">3</button>
      <button data-js="buttonNumero" value="4">4</button>
      <button data-js="buttonNumero" value="5">5</button>
      <button data-js="buttonNumero" value="6">6</button>
      <button data-js="buttonNumero" value="7">7</button>
      <button data-js="buttonNumero" value="8">8</button>
      <button data-js="buttonNumero" value="9">9</button>
    </div>
    <div class="buttonOperacoes">
      <button data-js="buttonOperacao" value="+">+</button>
      <button data-js="buttonOperacao" value="-">-</button>
      <button data-js="buttonOperacao" value="x">x</button>
      <button data-js="buttonOperacao" value="รท">รท</button>


    </div>
    <div class="buttonResultado">
      <button data-js="buttonIgual" value="=">=</button>
    </div>

    <div class="buttonLimpar"></div>
      <button data-js="buttonCe" value="ce">CE</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
